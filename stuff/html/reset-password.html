<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şifre Sıfırlama</title>
  <link rel="stylesheet" href="../css/stuffloginstyle.css">
</head>
<body>
  <main class="login-container">
    <h1>Şifre Sıfırlama</h1>

    <form id="verifyForm">
  <input type="text" id="nameSurname" placeholder="Ad Soyad" required>
  <input type="date" id="birthDate" required>
  <input type="email" id="email" placeholder="E-posta" required>
  <input type="tel" id="phone" placeholder="Telefon" required>
  <button type="submit">Doğrula</button>
</form>

<form id="newPassForm" hidden>
  <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
  <input type="password" id="confirmPassword" placeholder="Şifreyi Onayla" required>
  <button type="submit">Şifreyi Güncelle</button>
</form>

<p id="message"></p>
  </main>

  <script src="../script/reset-password.js"></script>
</body>
</html>
