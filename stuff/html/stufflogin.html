<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stuff Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/stuffloginstyle.css">
</head>
<body>
  <main class="login-container">
    <h1>Stuff Login</h1>
    <form id="stuffLoginForm">
      <label for="loginInput">Email, Stuff No veya Ad Soyad</label>
      <input type="text" id="loginInput" name="loginInput" required />

      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Giriş Yap</button>
    </form>

    <p id="loginMessage" role="alert" aria-live="polite"></p>
    <a href="reset-password.html" id="forgotPassLink">Şifremi Unuttum</a>

    <section id="forgotPassSection">
      <h2>Şifre Sıfırlama</h2>
      <form id="forgotPassForm">
        <label for="fpNameSurname">Ad Soyad</label>
        <input type="text" id="fpNameSurname" name="fpNameSurname" required />

        <label for="fpBirthdate">Doğum Tarihi</label>
        <input type="date" id="fpBirthdate" name="fpBirthdate" required />

        <label for="fpEmail">E-posta</label>
        <input type="email" id="fpEmail" name="fpEmail" required />

        <label for="fpPhone">Telefon</label>
        <input type="tel" id="fpPhone" name="fpPhone" placeholder="+90555XXXXXXX" required />

        <button type="submit">Doğrula</button>
      </form>

      <form id="resetPassForm" hidden>
        <label for="newPassword">Yeni Şifre</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="confirmPassword">Yeni Şifre Tekrar</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit">Şifreyi Güncelle</button>
      </form>

      <p id="forgotPassMessage" role="alert" aria-live="polite"></p>
    </section>
  </main>

  <script src="../script/stufflogin.js"></script>
</body>
</html>
