<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Filtreleme</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .filters { display: flex; flex-wrap: wrap; gap: 20px; }
    .filter-group { border: 1px solid #ccc; padding: 10px; width: 200px; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; width: 200px; }
    .product img { width: 100%; height: auto; }
    .price { font-weight: bold; }
    .old-price { text-decoration: line-through; color: gray; margin-left: 10px; }
    .filter-panel {
      max-width: 280px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      background-color: #fff;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .price-old {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Ürün Filtreleme</h1>

  <div class="filters">
    <div class="filter-group">
      <label for="category">Kategori:</label><br>
      <select id="category">
        <option value="">Seçiniz</option>
      </select><br>

      <label for="subcategory">Alt Kategori:</label><br>
      <select id="subcategory" disabled>
        <option value="">Seçiniz</option>
      </select><br>

      <label for="subsubcategory">Alt Alt Kategori:</label><br>
      <select id="subsubcategory" disabled>
        <option value="">Seçiniz</option>
      </select>
    </div>

    <div class="filter-group">
      <div><strong>Renk</strong></div>
      <label><input type="checkbox" class="color" value="Siyah"> Siyah</label><br>
      <label><input type="checkbox" class="color" value="Beyaz"> Beyaz</label><br>
      <label><input type="checkbox" class="color" value="Gri"> Gri</label><br>
    </div>

    <div class="filter-group">
      <div><strong>Beden</strong></div>
      <label><input type="checkbox" class="size" value="S"> S</label><br>
      <label><input type="checkbox" class="size" value="M"> M</label><br>
      <label><input type="checkbox" class="size" value="L"> L</label><br>
      <label><input type="checkbox" class="size" value="XL"> XL</label><br>
    </div>

    <div class="filter-group">
      <div><strong>Fiyat Aralığı</strong></div>
      Min: <input type="number" id="minPrice" style="width: 60px;"> TL<br>
      Max: <input type="number" id="maxPrice" style="width: 60px;"> TL
    </div>

    <div class="filter-group">
      <button onclick="filterProducts()">Filtrele</button><br><br>
      <button onclick="resetFilters()">Temizle</button>
    </div>
  </div>

    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');
    const subsubcategorySelect = document.getElementById('subsubcategory');

    function populateCategories() {
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.name;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      });
    }

    categorySelect.addEventListener('change', () => {
      const selected = categories.find(c => c.name === categorySelect.value);
      subcategorySelect.innerHTML = '<option value="">Seçiniz</option>';
      subsubcategorySelect.innerHTML = '<option value="">Seçiniz</option>';
      subsubcategorySelect.disabled = true;
      if (selected) {
        subcategorySelect.disabled = false;
        selected.subcategories.forEach(sub => {
          const option = document.createElement('option');
          option.value = sub.name;
          option.textContent = sub.name;
          subcategorySelect.appendChild(option);
        });
      }
    });

    subcategorySelect.addEventListener('change', () => {
      const selectedCat = categories.find(c => c.name === categorySelect.value);
      const selectedSub = selectedCat?.subcategories.find(s => s.name === subcategorySelect.value);
      subsubcategorySelect.innerHTML = '<option value="">Seçiniz</option>';
      if (selectedSub && selectedSub.subsubcategories.length > 0) {
        subsubcategorySelect.disabled = false;
        selectedSub.subsubcategories.forEach(subsub => {
          const option = document.createElement('option');
          option.value = subsub;
          option.textContent = subsub;
          subsubcategorySelect.appendChild(option);
        });
      } else {
        subsubcategorySelect.disabled = true;
      }
    });

    function filterProducts() {
      const selectedCategory = categorySelect.value;
      const selectedSubcategory = subcategorySelect.value;
      const selectedSubsubcategory = subsubcategorySelect.value;

      const selectedColors = Array.from(document.querySelectorAll('.color:checked')).map(cb => cb.value);
      const selectedSizes = Array.from(document.querySelectorAll('.size:checked')).map(cb => cb.value);

      const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

      const filtered = products.filter(p => {
        const categoryMatch = !selectedCategory || p.category === selectedCategory;
        const subcategoryMatch = !selectedSubcategory || p.subcategory === selectedSubcategory;
        const colorMatch = selectedColors.length === 0 || selectedColors.some(color => p.colors.includes(color));
        const sizeMatch = selectedSizes.length === 0 || selectedSizes.some(size => p.sizes.includes(size));
        const price = p.discount.active ? p.price * (1 - p.discount.percent / 100) : p.price;
        const priceMatch = price >= minPrice && price <= maxPrice;
        return categoryMatch && subcategoryMatch && colorMatch && sizeMatch && priceMatch;
      });
      displayProducts(filtered);
    }

    function resetFilters() {
      document.getElementById('category').value = "";
      document.getElementById('subcategory').innerHTML = '<option value="">Seçiniz</option>';
      document.getElementById('subcategory').disabled = true;
      document.getElementById('subsubcategory').innerHTML = '<option value="">Seçiniz</option>';
      document.getElementById('subsubcategory').disabled = true;
      document.querySelectorAll('.color, .size').forEach(cb => cb.checked = false);
      document.getElementById('minPrice').value = "";
      document.getElementById('maxPrice').value = "";
      displayProducts(products);
    }

    function displayProducts(list) {
      const productList = document.getElementById('productList');
      productList.innerHTML = "";
      list.forEach(p => {
         const discountPrice = p.discount && p.discount.active
      ? (p.price * (1 - p.discount.percent / 100)).toFixed(2)
      : p.price.toFixed(2);
        const oldPrice = p.discount.active ? `<span class='old-price'>${p.price.toFixed(2)} TL</span>` : "";
        productList.innerHTML += `
          <div class="product">
            <img src="${p.images[0]}" alt="${p.name}" />
            <div><strong>${p.name}</strong></div>
            <div>${p.description}</div>
            <div>Marka: ${p.brand}</div>
            <div>Kategori: ${p.category} / ${p.subcategory}</div>
            <div>Stok: ${p.stock}</div>
            <div>Değerlendirme: ${p.rating} (${p.reviews})</div>
            <div class="price">${discountPrice} TL ${oldPrice}</div>
          </div>
        `;
      });
    }

    window.onload = () => {
      populateCategories();
      displayProducts(products);
    };
  </script>
</body>
