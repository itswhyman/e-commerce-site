    .filter-panel {
      max-width: 280px;
    }

      padding: 12px;
      margin-bottom: 16px;
      background-color: #fff;

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-3 filter-panel">
      <h4>Filtreler</h4>
      <form id="filterForm">
        <div class="mb-3">
          <label for="category" class="form-label">Kategori</label>
          <select id="category" name="category" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label for="subcategory" class="form-label">Alt Kategori</label>
          <select id="subcategory" name="subcategory" class="form-select" disabled></select>
        </div>
        <div class="mb-3">
          <label for="subsubcategory" class="form-label">Alt Alt Kategori</label>
          <select id="subsubcategory" name="subsubcategory" class="form-select" disabled></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Renk</label>
          <div id="colorFilters"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Beden</label>
          <div id="sizeFilters"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Fiyat Aralığı (TRY)</label>
          <input type="number" class="form-control mb-2" name="minPrice" placeholder="Min">
          <input type="number" class="form-control" name="maxPrice" placeholder="Max">
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Filtrele</button>
          <button type="button" id="clearFilters" class="btn btn-secondary">Temizle</button>
        </div>
      </form>
    </div>
    <div class="col-md-9">

// Form elemanları
const categorySelect = document.getElementById('category');
const subcategorySelect = document.getElementById('subcategory');
const subsubcategorySelect = document.getElementById('subsubcategory');
const colorFilters = document.getElementById('colorFilters');
const sizeFilters = document.getElementById('sizeFilters');
const productList = document.getElementById('productList');

function populateCategories() {
  categoryData.forEach(cat => {
    const opt = document.createElement('option');
    opt.value = cat.name;
    opt.textContent = cat.name;
    categorySelect.appendChild(opt);
  });
}

function populateSubcategories(selectedCategory) {
  subcategorySelect.innerHTML = '<option disabled selected>Seçiniz</option>';
  subsubcategorySelect.innerHTML = '<option disabled selected>Seçiniz</option>';
  subcategorySelect.disabled = true;
  subsubcategorySelect.disabled = true;
  const category = categoryData.find(cat => cat.name === selectedCategory);
  if (category) {
    category.subcategories.forEach(sub => {
      const opt = document.createElement('option');
      opt.value = sub.name;
      opt.textContent = sub.name;
      subcategorySelect.appendChild(opt);
    });
    subcategorySelect.disabled = false;
  }
}

function populateSubsubcategories(selectedCategory, selectedSubcategory) {
  subsubcategorySelect.innerHTML = '<option disabled selected>Seçiniz</option>';
  subsubcategorySelect.disabled = true;
  const category = categoryData.find(cat => cat.name === selectedCategory);
  if (category) {
    const subcat = category.subcategories.find(sub => sub.name === selectedSubcategory);
    if (subcat) {
      subcat.subsubcategories.forEach(subsub => {
        const opt = document.createElement('option');
        opt.value = subsub;
        opt.textContent = subsub;
        subsubcategorySelect.appendChild(opt);
      });
      subsubcategorySelect.disabled = false;
    }
  }
}

function populateCheckboxes(container, items, name) {
  container.innerHTML = '';
  items.forEach(val => {
    const id = name + '_' + val;
    container.innerHTML += `
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="${val}" name="${name}" id="${id}">
        <label class="form-check-label" for="${id}">${val}</label>
      </div>
    `;
  });
}

function displayProducts(filteredProducts) {
  productList.innerHTML = '';

    productList.innerHTML = '<p>Ürün bulunamadı.</p>';
    return;
  }
  filteredProducts.forEach(prod => {
    const oldPrice = prod.discount?.active ? `<span class="price-old me-2">${prod.price.toFixed(2)} ₺</span>` : '';
    const finalPrice = prod.discount?.active ? prod.price * (1 - prod.discount.percent / 100) : prod.price;
    productList.innerHTML += `
      <div class="col-md-4">
        <div class="product-card">
          <img src="${prod.images[0]}" alt="${prod.name}"/>
          <h5>${prod.name}</h5>
          <p>${prod.description}</p>
          <p><strong>${prod.brand}</strong></p>
          <p>${oldPrice}<strong>${finalPrice.toFixed(2)} ₺</strong></p>
          <p>Beden: ${prod.sizes.join(', ')}</p>
          <p>Renk: ${prod.colors.join(', ')}</p>
          <p>Stok: ${prod.stock} | Puan: ${prod.rating} (${prod.reviews} yorum)</p>
        </div>
      </div>
    `;
  });
}

function getFormValues(form) {
  const formData = new FormData(form);
  return Object.fromEntries(formData.entries());
}

function filterProducts(values) {
  return products.filter(prod => {
    if (values.category && prod.category !== values.category) return false;
    if (values.subcategory && prod.subcategory !== values.subcategory) return false;
    if (values.color && !prod.colors.includes(values.color)) return false;
    if (values.size && !prod.sizes.includes(values.size)) return false;
    if (values.minPrice && prod.price < +values.minPrice) return false;
    if (values.maxPrice && prod.price > +values.maxPrice) return false;
    return true;
  });
}

categorySelect.addEventListener('change', e => {
  populateSubcategories(e.target.value);
});

subcategorySelect.addEventListener('change', e => {
  populateSubsubcategories(categorySelect.value, e.target.value);
});

document.getElementById('filterForm').addEventListener('submit', e => {
  e.preventDefault();
  const values = getFormValues(e.target);
  const filtered = filterProducts(values);
  displayProducts(filtered);
});

document.getElementById('clearFilters').addEventListener('click', () => {
  document.getElementById('filterForm').reset();
  subcategorySelect.innerHTML = '';
  subsubcategorySelect.innerHTML = '';
  subcategorySelect.disabled = true;
  subsubcategorySelect.disabled = true;
  displayProducts(products);
});

// Init
populateCategories();
populateCheckboxes(colorFilters, ['Siyah','Beyaz','Gri','Kırmızı','Bej'], 'color');
populateCheckboxes(sizeFilters, ['S','M','L','XL','36','37','38','39','40'], 'size');
displayProducts(products);
</script>
