<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Contact</title>
     <link rel="website icon"  type="png" href="../foto/logo1.png">  
     <!-- ""../foto/logo.png" //! 
      Bu yazımda ki `../` amaç: bulunduğun klasörden bir kez çık demek  -->  
    <link rel="stylesheet" href="../style.css">   
    <!--  "..\style.css" Üst satırdaki gibi-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/contactstyle.css">
</head>
<body style="background-color: black;">
    <div id="navbar-container"></div>
    <div class="alttakibar">
        <div class="container">
            <div class="contact-box">
                <div class="left"></div> 
                <div class="right">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Your Name">
                    <input type="email" class="field" placeholder="Your Email">
                    <input type="text" class="field" placeholder="Your Phone">
                    <textarea class="field" placeholder="Message"></textarea>
                    <button class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/contact.js"></script>
</body>
</html>
